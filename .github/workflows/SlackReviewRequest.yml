name: Slack - Review Request
on:
  pull_request:
    types: [ review_requested ]
      
jobs:
  SendSlackReviewRequest:
    runs-on: ubuntu-latest
    steps:
     - name: Dump GitHub context
       id: first
       env:
         GITHUB_CONTEXT: ${{ toJson(github) }}
       run: |
         echo "$GITHUB_CONTEXT"
         echo "userID=${{ github.event.pull_request.requested_reviewers[1].id }}" >> $GITHUB_ENV

     - name: Check ID
       run: |
         echo "${{ env.userID }}"
